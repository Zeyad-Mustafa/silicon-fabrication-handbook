    <rect x="220" y="1425" width="10" height="20" fill="#ffd54f" stroke="#333" stroke-width="1"/>
    <rect x="300" y="1425" width="10" height="20" fill="#ffd54f" stroke="#333" stroke-width="1"/>
    <rect x="370" y="1425" width="10" height="20" fill="#ffd54f" stroke="#333" stroke-width="1"/>
    <rect x="200" y="1445" width="200" height="30" fill="#90caf9" stroke="#333" stroke-width="2"/>
