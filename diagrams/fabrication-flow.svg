  <rect x="830" y="1530" width="40" height="15" fill="#ce93d8" stroke="#333" stroke-width="1"/>
  <text x="875" y="1542" font-size="12" fill="#333">MEMS Structure</text>
  
  <text x="70" y="1570" font-size="11" fill="#666">Typical dimensions: Gate length 28-180nm • MEMS gap 1-5µm • Die size 1-10mm²</text>
