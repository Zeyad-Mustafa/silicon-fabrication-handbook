    <text x="100" y="1475" font-size="12" fill="#666">• CVD oxide • W plugs • CMP • Ready for metallization</text>
  </g>
  
  <!-- MEMS Section -->
  <rect x="650" y="100" width="500" height="800" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="10"/>
