    <rect x="350" y="900" width="20" height="15" fill="#ffcc80" stroke="#333" stroke-width="1"/>
    <rect x="200" y="915" width="200" height="30" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <text x="100" y="955" font-size="12" fill="#666">• Light dose implant • Short channel effect control</text>
  </g>
  
  <!-- Step 7: Spacers -->
  <g id="step7">
    <rect x="80" y="970" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="100" y="1000" font-size="18" font-weight="bold" fill="#1976d2">7. Sidewall Spacers</text>
    <rect x="250" y="1020" width="100" height="15" fill="#b0bec5" stroke="#333" stroke-width="2"/>
    <rect x="235" y="1020" width="15" height="25" fill="#4fc3f7" stroke="#333" stroke-width="1"/>
