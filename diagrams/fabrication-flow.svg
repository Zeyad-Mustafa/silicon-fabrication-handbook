    <text x="100" y="675" font-size="12" fill="#666">• Thermal oxidation 900°C • High-k dielectric (HfO₂) option</text>
  </g>
  
  <!-- Step 5: Poly Gate -->
  <g id="step5">
    <rect x="80" y="700" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
