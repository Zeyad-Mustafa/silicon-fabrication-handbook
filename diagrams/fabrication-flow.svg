    <rect x="990" y="505" width="10" height="30" fill="#ce93d8" stroke="#333" stroke-width="2"/>
    <rect x="800" y="535" width="200" height="30" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <text x="700" y="570" font-size="12" fill="#666">• HF etch removes SiO₂ • Freestanding structure</text>
  </g>
  
  <!-- MEMS Step 4 -->
  <g id="mems4">
    <rect x="680" y="565" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="700" y="595" font-size="18" font-weight="bold" fill="#f57c00">4. Metallization</text>
    <line x1="810" y1="630" x2="990" y2="630" stroke="#ce93d8" stroke-width="20"/>
