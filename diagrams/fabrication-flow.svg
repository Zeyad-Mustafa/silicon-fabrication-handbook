      <line x1="60" y1="40" x2="60" y2="60" stroke="#ce93d8" stroke-width="4"/>
      <text x="30" y="85" text-anchor="middle" font-size="11" fill="#333">Comb Drive</text>
    </g>
  </g>
  
  <!-- Integration Section -->
  <rect x="650" y="920" width="500" height="260" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="900" y="950" text-anchor="middle" font-size="24" font-weight="bold" fill="#7b1fa2">
    MEMS-CMOS Integration
  </text>
  
  <g id="integration">
    <text x="680" y="985" font-size="16" font-weight="bold" fill="#7b1fa2">Integration Options:</text>
    
    <!-- Monolithic -->
    <rect x="680" y="1000" width="220" height="70" fill="white" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="690" y="1020" font-size="14" font-weight="bold" fill="#7b1fa2">Monolithic</text>
    <text x="690" y="1040" font-size="11" fill="#666">• MEMS + CMOS same die</text>
    <text x="690" y="1055" font-size="11" fill="#666">• Smallest size</text>
    <text x="690" y="1070" font-size="11" fill="#666">• Complex process</text>
    
    <!-- MCM -->
    <rect x="920" y="1000" width="220" height="70" fill="white" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="930" y="1020" font-size="14" font-weight="bold" fill="#7b1fa2">Multi-Chip Module</text>
    <text x="930" y="1040" font-size="11" fill="#666">• Separate dies, one pkg</text>
    <text x="930" y="1055" font-size="11" fill="#666">• Flexible, higher yield</text>
    <text x="930" y="1070" font-size="11" fill="#666">• Wire bond/flip-chip</text>
    
    <!-- SiP -->
    <rect x="680" y="1090" width="220" height="70" fill="white" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="690" y="1110" font-size="14" font-weight="bold" fill="#7b1fa2">System-in-Package</text>
    <text x="690" y="1130" font-size="11" fill="#666">• Multiple dies + passives</text>
    <text x="690" y="1145" font-size="11" fill="#666">• Complete system</text>
    <text x="690" y="1160" font-size="11" fill="#666">• 3D stacking possible</text>
  </g>
  
  <!-- Legend -->
  <rect x="50" y="1520" width="1100" height="60" fill="#fafafa" stroke="#333" stroke-width="2" rx="5"/>
