    <rect x="235" y="1155" width="15" height="25" fill="#4fc3f7" stroke="#333" stroke-width="1"/>
    <rect x="350" y="1155" width="15" height="25" fill="#4fc3f7" stroke="#333" stroke-width="1"/>
    <rect x="210" y="1170" width="25" height="25" fill="#ff5252" stroke="#333" stroke-width="2"/>
    <rect x="365" y="1170" width="25" height="25" fill="#ff5252" stroke="#333" stroke-width="2"/>
    <rect x="200" y="1195" width="200" height="30" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <text x="100" y="1220" font-size="12" fill="#666">• High dose As/P (n+) or B (p+) • RTA 1050°C</text>
  </g>
  
  <!-- Step 9: Silicide -->
  <g id="step9">
    <rect x="80" y="1240" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="100" y="1270" font-size="18" font-weight="bold" fill="#1976d2">9. Silicide Formation</text>
    <rect x="215" y="1290" width="20" height="8" fill="#757575" stroke="#333" stroke-width="1"/>
    <rect x="250" y="1290" width="100" height="8" fill="#757575" stroke="#333" stroke-width="1"/>
    <rect x="365" y="1290" width="20" height="8" fill="#757575" stroke="#333" stroke-width="1"/>
    <rect x="250" y="1298" width="100" height="15" fill="#b0bec5" stroke="#333" stroke-width="2"/>
    <rect x="200" y="1313" width="200" height="30" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <text x="100" y="1355" font-size="12" fill="#666">• TiSi₂ or NiSi • Reduces contact resistance</text>
  </g>
  
  <!-- Step 10: BEOL Start -->
  <g id="step10">
