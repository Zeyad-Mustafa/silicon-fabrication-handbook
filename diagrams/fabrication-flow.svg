  <rect x="320" y="1530" width="40" height="15" fill="#4fc3f7" stroke="#333" stroke-width="1"/>
  <text x="365" y="1542" font-size="12" fill="#333">SiO₂</text>
  
  <rect x="440" y="1530" width="40" height="15" fill="#b0bec5" stroke="#333" stroke-width="1"/>
