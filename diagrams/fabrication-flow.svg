<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- <svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-size="32" font-weight="bold" fill="#1a1a1a">
    Silicon Fabrication Flow
  </text>
  <text x="600" y="70" text-anchor="middle" font-size="18" fill="#666">
    CMOS Front-End-of-Line (FEOL) + MEMS Integration
  </text>
  
  <!-- CMOS FEOL Section -->
  <rect x="50" y="100" width="500" height="1400" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="300" y="130" text-anchor="middle" font-size="24" font-weight="bold" fill="#1976d2">
    CMOS FEOL Process
  </text>
  
  <!-- Step 1: Wafer -->
  <g id="step1">
    <rect x="80" y="160" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="100" y="190" font-size="18" font-weight="bold" fill="#1976d2">1. Silicon Wafer</text>
    <rect x="200" y="210" width="200" height="40" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <text x="300" y="235" text-anchor="middle" font-size="14" fill="white">Si Substrate (p-type)</text>
    <text x="100" y="270" font-size="12" fill="#666">• 300mm wafer • &lt;100&gt; orientation • ρ = 10 Ω·cm</text>
  </g>
  
  <!-- Step 2: STI -->
  <g id="step2">
    <rect x="80" y="295" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="100" y="325" font-size="18" font-weight="bold" fill="#1976d2">2. Shallow Trench Isolation</text>
    <rect x="150" y="345" width="80" height="30" fill="#4fc3f7" stroke="#333" stroke-width="2"/>
    <rect x="160" y="335" width="60" height="10" fill="#8b7355" stroke="#333" stroke-width="1"/>
    <rect x="240" y="345" width="80" height="30" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <rect x="330" y="345" width="80" height="30" fill="#4fc3f7" stroke="#333" stroke-width="2"/>
    <rect x="340" y="335" width="60" height="10" fill="#8b7355" stroke="#333" stroke-width="1"/>
    <text x="100" y="405" font-size="12" fill="#666">• DRIE etch 300nm • SiO₂ fill • CMP planarization</text>
  </g>
  
  <!-- Step 3: Wells -->
  <g id="step3">
    <rect x="80" y="430" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="100" y="460" font-size="18" font-weight="bold" fill="#1976d2">3. Well Formation</text>
    <rect x="150" y="480" width="100" height="40" fill="#ffb74d" stroke="#333" stroke-width="2"/>
    <rect x="270" y="480" width="100" height="40" fill="#81c784" stroke="#333" stroke-width="2"/>
    <rect x="150" y="520" width="220" height="10" fill="#8b7355" stroke="#333" stroke-width="2"/>
    <text x="200" y="505" text-anchor="middle" font-size="12" fill="#333">n-well</text>
    <text x="320" y="505" text-anchor="middle" font-size="12" fill="#333">p-well</text>
    <text x="100" y="545" font-size="12" fill="#666">• Ion implantation: P (n-well), B (p-well) • Anneal 1000°C</text>
  </g>
  
  <!-- Step 4: Gate Oxide -->
  <g id="step4">
    <rect x="80" y="565" width="440" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
    <text x="100" y="595" font-size="18" font-weight="bold" fill="#1976d2">4. Gate Oxide Growth</text>
    <rect x="200" y="615" width="200" height="8" fill="#64b5f6" stroke="#333" stroke-width="1"/>
